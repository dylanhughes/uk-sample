---

 - name: Create Demo Network
   hosts: localhost
   gather_facts: False
   connection: local
   tasks:
     - name: Create a demo Network
       clc_network:
         location: 'GB3'
         name: 'Demo VLAN'
         description: 'Demo VLAN'
         state: present
         wait: yes
       register: net
 - name: Create Groups
   hosts: localhost
   gather_facts: False
   connection: local
   tasks:
     - name: Create Demo Server Group
       clc_group:
         name: 'Demo Servers'
         parent: 'GB3 Hardware'
         location: GB3
         state: present
         wait: yes
       register: clc
 
