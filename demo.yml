---

 - name: Create Demo Network
   hosts: localhost
   gather_facts: False
   connection: local
   tasks:
     - name: Create a demo Network
       clc_network:
         location: 'GB3'
         state: present
         name: 'Demo VLAN'
         description: 'Demo VLAN'
       register: net
 - name: Create Groups
   hosts: localhost
   gather_facts: False
   connection: local
   tasks:
     - name: Create Demo Server Group
       clc_group:
         name: 'Demo Servers'
         parent: 'GB3 Hardware'
         location: GB3
         state: present
       register: clc
 - name: Build Servers
   hosts: localhost
   serial: 1
   gather_facts: true
   connection: local
   tasks:
   - name: Deploy Base Servers
     clc_server:
       cpu: 1
       memory: 4
       description: 'Demo Base Server'
       location: GB3
       group: 'Demo Servers'
       managed_os: false
       name: BASE
       network_id: 'Demo VLAN'
       type: standard
       template: rhel-7-64
       count: 1
     register: clc
