---

 - name: Create Demo Network
   hosts: all
   gather_facts: False
   connection: local
   tasks:
     - name: Create a demo Network
       clc_network:
         location: 'GB3'
         name: 'Demo VLAN'
         description: 'Demo VLAN'
         state: present
         wait: yes
       register: net
 - name: Create Groups
   hosts: all
   gather_facts: False
   connection: local
   tasks:
     - name: Create Demo Server Group
       clc_group:
         name: 'Demo Servers'
         parent: 'GB3 Hardware'
         location: GB3
         state: present
         wait: yes
       register: clc
 - name: Build File Server
   hosts: all
   serial: 1
   gather_facts: false
   connection: local
   tasks:
 - name: Deploy File Servers
     clc_server:
       cpu: 1
       memory: 4
       description: 'Demo File Server'
       location: GB3
       group: 'Demo Servers'
       managed_os: false
       name: FILE
       network_id: 'Demo VLAN'
       template: rhel-7-64
       count: 1
     register: clc
 
